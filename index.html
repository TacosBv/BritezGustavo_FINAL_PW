<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="styles/login.css">
  <!-- Incluir el script de EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="Nombre de usuario" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña" required>
      </div>
      <button type="submit">Iniciar Sesión</button>
      <p id="error-message" style="color:red; display:none;">Usuario o contraseña incorrectos.</p>
      <p id="success-message" style="color:green; display:none;">Inicio de sesión exitoso. Redirigiendo...</p> <!-- Mensaje de éxito -->
    </form>
  </div>

  <script src="scripts/login.js"></script>
</body>
</html>
