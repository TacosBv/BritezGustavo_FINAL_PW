<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Empleados</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Formulario de Empleados</h1>
    <nav>
      <a href="main.html">Inicio</a>
      <a href="apis.html">Apis</a>
      <a href="form.html">Formulario</a>
      <a href="table.html">Operaciones</a>
      <a href="index.html">Cerrar Sesión</a>
    </nav>
  </header>

  <section class="form-section">
    <form id="employee-form">
      <div class="input-group">
        <label for="name">Nombre del Empleado:</label>
        <input type="text" id="name" placeholder="Nombre" required>
      </div>

      <div class="input-group">
        <label for="salary">Sueldo:</label>
        <input type="number" id="salary" placeholder="Sueldo" required>
      </div>

      <div class="input-group">
        <label for="message">Observación:</label>
        <textarea id="message" rows="5" placeholder="Escribe la observación..." required></textarea>
      </div>

      <button type="submit">Enviar</button>
      <button type="reset" class="reset-btn">Limpiar</button>
    </form>
  </section>

  <!-- Añadir el script de EmailJS aquí -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script src="scripts/form.js"></script>
</body>
</html>
